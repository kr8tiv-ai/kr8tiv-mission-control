name: kr8tiv-mission-control

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mission_control}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"

  backend:
    build:
      # Build from repo root so the backend image can include repo-level assets
      # like `backend/templates/`.
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - ./backend/.env.example
    environment:
      # Override localhost defaults for container networking
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-mission_control}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      DB_AUTO_MIGRATE: ${DB_AUTO_MIGRATE:-true}
      AUTH_MODE: ${AUTH_MODE}
      LOCAL_AUTH_TOKEN: ${LOCAL_AUTH_TOKEN}
      RQ_REDIS_URL: redis://redis:6379/0
      ARENA_ALLOWED_AGENTS: ${ARENA_ALLOWED_AGENTS:-friday,arsenal,edith,jocasta}
      ARENA_REVIEWER_AGENT: ${ARENA_REVIEWER_AGENT:-arsenal}
      # Pin to @latest for stability; consider pinning to specific version in production
      NOTEBOOKLM_RUNNER_CMD: ${NOTEBOOKLM_RUNNER_CMD:-uvx --from notebooklm-mcp-cli@latest nlm}
      NOTEBOOKLM_PROFILES_ROOT: ${NOTEBOOKLM_PROFILES_ROOT:-/var/lib/notebooklm/profiles}
      NOTEBOOKLM_TIMEOUT_SECONDS: ${NOTEBOOKLM_TIMEOUT_SECONDS:-120}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - notebooklm_profiles:/var/lib/notebooklm/profiles

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
        NEXT_PUBLIC_AUTH_MODE: ${AUTH_MODE}
    # Optional, user-managed env file.
    # IMPORTANT: do NOT load `.env.example` here because it contains non-empty
    # placeholder Clerk keys, which can accidentally flip Clerk "on".
    env_file:
      - path: ./frontend/.env
        required: false
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_AUTH_MODE: ${AUTH_MODE}
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"

  webhook-worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: ["python", "-m", "app.services.queue_worker"]
    env_file:
      - ./backend/.env.example
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-mission_control}
      AUTH_MODE: ${AUTH_MODE}
      LOCAL_AUTH_TOKEN: ${LOCAL_AUTH_TOKEN}
      RQ_REDIS_URL: redis://redis:6379/0
      RQ_QUEUE_NAME: ${RQ_QUEUE_NAME:-default}
      RQ_DISPATCH_THROTTLE_SECONDS: ${RQ_DISPATCH_THROTTLE_SECONDS:-2.0}
      RQ_DISPATCH_MAX_RETRIES: ${RQ_DISPATCH_MAX_RETRIES:-3}
      ARENA_ALLOWED_AGENTS: ${ARENA_ALLOWED_AGENTS:-friday,arsenal,edith,jocasta}
      ARENA_REVIEWER_AGENT: ${ARENA_REVIEWER_AGENT:-arsenal}
      # Pin to @latest for stability; consider pinning to specific version in production
      NOTEBOOKLM_RUNNER_CMD: ${NOTEBOOKLM_RUNNER_CMD:-uvx --from notebooklm-mcp-cli@latest nlm}
      NOTEBOOKLM_PROFILES_ROOT: ${NOTEBOOKLM_PROFILES_ROOT:-/var/lib/notebooklm/profiles}
      NOTEBOOKLM_TIMEOUT_SECONDS: ${NOTEBOOKLM_TIMEOUT_SECONDS:-120}
    restart: unless-stopped
    volumes:
      - notebooklm_profiles:/var/lib/notebooklm/profiles

volumes:
  postgres_data:
  notebooklm_profiles:
