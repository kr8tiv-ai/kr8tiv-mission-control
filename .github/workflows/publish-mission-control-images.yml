name: Publish Mission Control Images

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/publish-mission-control-images.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive image tags
        id: vars
        shell: bash
        run: |
          echo "sha_short=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          provenance: false
          tags: |
            ghcr.io/kr8tiv-ai/kr8tiv-mission-control-backend:main
            ghcr.io/kr8tiv-ai/kr8tiv-mission-control-backend:${{ steps.vars.outputs.sha_short }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          provenance: false
          tags: |
            ghcr.io/kr8tiv-ai/kr8tiv-mission-control-frontend:main
            ghcr.io/kr8tiv-ai/kr8tiv-mission-control-frontend:${{ steps.vars.outputs.sha_short }}
